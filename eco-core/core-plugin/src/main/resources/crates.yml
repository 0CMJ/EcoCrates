crates:
  - id: demo
    name: "Demo Crate"
    roll: csgo
    can-reroll: true

    preview:
      title: Demo Crate
      rows: 6
      mask:
        items:
          - gray_stained_glass_pane
          - black_stained_glass_pane
        pattern:
          - "222222222"
          - "211010112"
          - "201010102"
          - "201010102"
          - "201111102"
          - "222222222"

    key:
      item: tripwire_hook unbreaking:1 hide_enchants name:"&aDemo Crate Key"
      lore:
        - "&fUse this key to open"
        - "&fthe <g:#56ab2f>Demo Crate</g:#a8e063>"

    keygui:
      enabled: true
      item: tripwire_hook unbreaking:1 hide_enchants name:"Demo Crate"
      lore:
        - "<g:#56ab2f>Demo Crate</g:#a8e063>"
        - "&fYou have %keys% keys"
        - "&fGet more at &astore.example.net"
      row: 2
      column: 3
      right-click-previews: true
      left-click-opens: true
      shift-left-click-messsage:
        - "Buy a Demo Crate key here! &astore.example.net"

    pay-to-open:
      enabled: false
      price: 5000

    placed:
      random-reward:
        enabled: true
        height: 1.5
        delay: 30
        name: "&fYou could win:"
      particles:
        - particle: flame
          animation: spiral
      hologram:
        height: 1.5
        ticks: 200
        frames:
          - tick: 0
            lines:
              - "<g:#56ab2f>&lDEMO CRATE</g:#a8e063>"
              - "&b&lLeft Click to Preview"
              - '&a&lRight click to Open'
          - tick: 100
            lines:
              - "<g:#56ab2f>&lDEMO CRATE</g:#a8e063>"
              - "&a&lLeft Click to Preview"
              - '&b&lRight click to Open'

    open:
      messages:
        - "Good luck!"
      broadcasts:
        - "%player%&f is opening the Demo Crate!"
      commands: [ ]
      sounds:
        - sound: entity_villager_yes
          volume: 10
          pitch: 1

    finish:
      messages:
        - "You won %reward%&f!"
      broadcasts:
        - "%player%&f won %reward%&f from the Demo Crate!"
      commands: [ ]
      fireworks:
        - power: 2
          type: ball_large
          colors:
            - 00ffff
            - 00ff00
          fade-colors:
            - ffffff
            - 999999
          trail: true
          flicker: true
      sounds:
        - sound: entity_generic_explode
          volume: 10
          pitch: 1

    rewards:
      - diamond_sword
      - stack_of_emeralds
      - bedrock
      - 1000_coins