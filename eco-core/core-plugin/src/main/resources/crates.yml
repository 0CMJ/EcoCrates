crates:
  - id: demo
    name: "Demo Crate"
    roll: csgo

    preview:
      title: Demo Crate
      rows: 6
      mask:
        items:
          - black_stained_glass_pane
        pattern:
          - "111111111"
          - "100000001"
          - "100000001"
          - "100000001"
          - "100000001"
          - "111111111"

    key:
      item: tripwire_hook unbreaking:1 hide_enchants name:"&aDemo Crate Key"
      lore:
        - "&fuse this key to open"
        - "&fdemo crates, yeah?"

    keygui:
      item: tripwire_hook unbreaking:1 hide_enchants name:"Demo Crate"
      lore:
        - "&famogus? sus? impostor?"
        - "&fYou have %keys% keys"
      row: 2
      column: 3
      right-click-message:
        - "Buy a Demo Crate key here! get lured into the trap of gambling addiction"
      left-click-opens: true

    placed:
      random-reward:
        enabled: true
        height: 2
        delay: 30
        name: "&fYou could win:"
      particles:
        - particle: flame
          animation: spiral
      hologram:
        height: 1.5
        ticks: 200
        frames:
          - tick: 0
            lines:
              - "Amogus? Sus!"
              - "&b&lLeft Click to Preview"
              - '&a&lRight click to Open'
          - tick: 100
            lines:
              - "&cOpen me bitch"
              - "&b&lLeft Click to Preview"
              - '&a&lRight click to Open'

    open:
      messages:
        - "Good luck!"
      broadcasts:
        - "%player%&f is opening the Demo Crate!"
      commands: [ ]
      sounds:
        - sound: entity_villager_yes
          volume: 10
          pitch: 1

    finish:
      messages:
        - "You won %reward%&f!"
      broadcasts:
        - "%player%&f won %reward%&f from the Demo Crate!"
      commands: [ ]
      fireworks:
        - power: 2
          type: ball_large
          colors:
            - 00ffff
            - 00ff00
          fade-colors:
            - ffffff
            - 999999
          trail: true
          flicker: true
      sounds:
        - sound: entity_generic_explode
          volume: 10
          pitch: 1

    rewards:
      - id: diamond
        commands: [ ]
        items:
          - diamond
        messages:
          - 'amogus?'
        weight:
          actual: 10
          display: 25
        max-wins: -1
        display:
          name: "&bDiamond"
          item: diamond
          lore: [ ]
          row: 2
          column: 2

      - id: emerald
        commands: [ ]
        items:
          - emerald
        messages:
          - 'amogus?!!'
        weight:
          actual: 10
          display: 50
        max-wins: -1
        display:
          name: "&aEmerald"
          item: emerald
          lore: [ ]
          row: 2
          column: 3

      - id: bedrock
        commands: [ ]
        items:
          - bedrock
        messages:
          - 'amogus?!!'
        weight:
          actual: 10000000
          display: 0
        max-wins: -1
        display:
          name: "<g:#00ffff>very cool demo bedrock</g:#00ff00>"
          item: bedrock
          lore: [ ]
          row: 2
          column: 4
